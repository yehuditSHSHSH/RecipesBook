<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/recipes.css">
    <title>התחברות</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../שחור.png" alt="לוגו האתר">
        </div>
        <div id="search-container">
            <input type="text" placeholder="חפש מתכון/יוצר" id="search-input">
            <button id="search-button"><i class='fas fa-search'></i></button>
        </div>
        <nav>
            <ul>
                <li><a href="./login.html" id="login" style="color: rgb(241, 71, 139);"> התחברות </a></li>
                <li><a href="./homePage.html">דף ראשי</a></li>
                <li class="notConnect" id="recipesBookContainer">
                    <a href="#" id="recipesBook" >מחברת מתכונים</a>
                    <div class="hover-message">יש להתחבר כדי לצפות ולנהל את מחברת המתכונים שלך</div>
                </li>
            </ul>
        </nav>
    </header>
    
    <main id="main">
        <section class="form-container">
            <h1>התחברות</h1>
            <form action="#">
                <label for="login-email">כתובת מייל:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">סיסמה:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit" onclick="login();return false">התחבר</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- כאן תוכל להוסיף תוכן או קישורים לעמודים נוספים -->
    </footer>
    <script src="../javaScript/login.js"></script>
    <script src="../javaScript/logout.js"></script>
    <script src="../javaScript/search.js"></script>
    <script src="../javaScript/showRecipes.js"></script>
</body>
</html>

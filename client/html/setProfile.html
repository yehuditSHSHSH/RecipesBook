<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/recipes.css">
    <title>עריכת פרופיל</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../שחור.png" alt="לוגו האתר">
        </div>
        <div id="search-container">
            <input type="text" placeholder="חפש מתכון/יוצר" id="search-input">
            <button id="search-button"><i class='fas fa-search'></i></button>
        </div>
        <nav>
            <ul>
                <h2 id="wellcome"></h2><br>
                <li><a href="#" onclick="logout()">התנתקות</a></li>
                <li><a href="./homePage.html">דף ראשי</a></li>
                <li><a href="./recipesBook.html">מחברת מתכונים</a></li>
                <li><a href="./setProfile.html" style="color: rgb(241, 71, 139);">עריכת פרופיל</a></li>
            </ul>
        </nav>
        <!--#include virtual="navbar.html" -->
    </header>
   
    <main id="main">
        <section class="form-container">
            <h1>עריכת פרופיל</h1>
            <form id="registration-form" action="#">
                <label for="register-name">שם:</label>
                <input type="text" id="register-name" name="register-name" required>
                <label for="login-email">כתובת מייל:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">סיסמה:</label>
                <input type="text" id="login-password" name="login-password" required>
                <label for="register-description">תאור על עצמך:</label>
                <textarea id="register-description" name="register-description" required></textarea>
                <button type="submit" onclick="updateUser(); return false">עדכן</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- כאן תוכל להוסיף תוכן או קישורים לעמודים נוספים -->
    </footer>
    <script src="../javaScript/setProfile.js"></script>
    <script src="../javaScript/logout.js"></script>
    <script src="../javaScript/login.js"></script>
    <script src="../javaScript/search.js"></script>
    <script src="../javaScript/showRecipes.js"></script>
</body>
</html>
